<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover exmaple</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>hover example</h1>
    <p>mouse hover the text</p>
    <div>
        here
        <p>hidden text</p>
    </div>
    <p>end</p>
</body>
</html>
