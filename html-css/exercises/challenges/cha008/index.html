<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-4</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--image inside the css-->
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Welcome! Log-In to acess your account!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" required autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="field">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="password" id="ipass" placeholder="Password" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="ipass">Password</label>
                    </div>
                    <input type="submit" value="Log in">
                    <a href="forgot.html" class="button">
                        I forgot my password <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
