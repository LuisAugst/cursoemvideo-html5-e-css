<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>example</h1>
    <form action="signup.php" method="post">
        <fieldset>
            <legend>personal data</legend>
            <p>
                <label for="iname">name</label>
                <input type="text" name="name" id="iname" required min="5" max="20">
            </p>
            <p>
                <label for="iemail">email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">phone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="send">
            <input type="reset" value="clear">
        </p>
    </form>
</body>
</html>
