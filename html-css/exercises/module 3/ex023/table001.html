<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        
    }

    td {
        padding: 8px;
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
    }

    .number{
        text-align: right;
    }
</style>

<body>
    <h1>my first table</h1>
    <!--
        table hierarchy
        TABLE = table
            TABLE ROW = table line
                TABLE HEADER = table header
                TABLE DATA = table data
    -->

    <table>
        <tr> <!--first line-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--second line-->
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>

        <tr> <!--third line-->
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <td>A4</td> <!--fourth line-->
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>
</body>

</html>
