<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="iyear">what year was you born? </label>
            <input type="number" name="year" id="iyear" min="1900" max="2023" oninput="calcAge()">
        </p>

        <p>
            <label for="iage">your age is:</label>
            <output id="iage">0</output>
        </p>

        <p>
            <input type="submit" value="send">
            <input type="reset" value="clear">
        </p>

        <script>
            function calcAge(){
                let current = new Date().getFullYear()
                iage.innerHTML = Number(current) - Number(iyear.value)
            }
        </script>
    </form>
</body>
</html>
