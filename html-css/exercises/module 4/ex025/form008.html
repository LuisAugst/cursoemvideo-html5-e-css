<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signup.php" method="get" autocomplete="on">
        <p>
            <label for="in1">number 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="iadd.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">number 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="iadd.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="iadd">addition: </label>
            <output name="addition" id="iadd">0</output>
        </p>


        <p>
            <input type="submit" value="send">
            <input type="reset" value="clear">
        </p>
    </form>
</body>
</html>
