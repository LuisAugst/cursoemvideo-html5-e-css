<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table exercise</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table{
        border-collapse: collapse;
    }
    
    caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
    
    th, td{
        border: 1px solid black;
        padding: 10px;
    }

    col.cname{
        background-color: chartreuse;
    }

    col.cgroup{
        background-color: yellow;
    }
</style>
<body>
    <h1>table exercise</h1>

    <table>
        <colgroup>
        <col class="cname">
        <col class="cgroup" span="3">
        
        </colgroup>
        <caption>data</caption>
        <tr>
            <th scope=" col">name</th>
            <th scope=" col">gender</th>
            <th scope=" col">age</th>
            <th scope=" col">job</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>f</td>
            <td>25</td>
            <td>journalist</td>
        </tr>
        <tr>
            <td>claudio</td>
            <td>m</td>
            <td>28</td>
            <td>developer</td>
        </tr>
        <tr>
            <td>gustavo</td>
            <td>m</td>
            <td>42</td>
            <td>teacher</td>
        </tr>
        <tr>
            <td>helio</td>
            <td>m</td>
            <td>19</td>
            <td>sales person</td>
        </tr>
        <tr>
            <td>maria</td>
            <td>f</td>
            <td>39</td>
            <td>medic</td>
        </tr>
        <tr>
            <td>otavio</td>
            <td>m</td>
            <td>22</td>
            <td>nutricionist</td>
        </tr>
    </table>
    
</body>
</html>
